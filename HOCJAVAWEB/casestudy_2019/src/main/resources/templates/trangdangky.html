<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<<head>
    <title>Dang ki khach hang</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-5">
    <div class="container">
        <form action="/dangky" method="post" th:object="${khachhang}">
            <div class="form-group">
                <label for="hoten">Ho ten:</label>
                <p th:if="${#fields.hasErrors('hoten')}" th:errors ="*{hoten}"class="text-danger"></p>
                <input type="text" class="form-control" id="hoten" name="hoten" th:field="*{hoten}">
            </div>
            <div class="form-group">
                <label for="ngaysinh">Ngay Sinh:</label>
                <p th:if="${#fields.hasErrors('ngaysinh')}" th:errors ="*{ngaysinh}"class="text-danger"></p>
                <input type="date" class="form-control" id="ngaysinh" name="ngaysinh" th:field="*{ngaysinh}">
            </div>

            <div class="form-group">
                <label for="sdt">sdt:</label>
                <p th:if="${#fields.hasErrors('sdt')}" th:errors ="*{sdt}"class="text-danger"></p>
                <input type="text" class="form-control" id="sdt" name="sdt" th:field="*{sdt}">
            </div>
            <div class="form-group">
                <label for="SoCMND">SoCMND:</label>
                <p th:if="${#fields.hasErrors('SoCMND')}" th:errors ="*{SoCMND}"class="text-danger"></p>
                <input type="text" class="form-control" id="SoCMND" name="SoCMND" th:field="*{SoCMND}">
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <p th:if="${#fields.hasErrors('email')}" th:errors ="*{email}"class="text-danger"></p>
                <input type="text" class="form-control" id="email" name="email" th:field="*{email}">
            </div>
            <div class="form-group">
                <label for="diachi">diachi</label>
                <p th:if="${#fields.hasErrors('diachi')}" th:errors ="*{diachi}"class="text-danger"></p>
                <input type="text" class="form-control" id="diachi" name="diachi" th:field="*{diachi}">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</body>
</html>
