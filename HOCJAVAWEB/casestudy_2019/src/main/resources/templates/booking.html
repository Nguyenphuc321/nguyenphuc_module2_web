<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-5">
    <div class="container">
        <form action="/booking" method="post">
            <input type="hidden" th:value=" ${dichvu.getId()}" name="id">
            <div class="form-group">
                <label for="tendichvu">Ten Dich Vu:</label>
                <input type="text" class="form-control" id="tendichvu" name="tendichvu" th:value="${dichvu.getTendichvu()}" disabled>
            </div>
            <div class="form-group">
                <label for="dientich">DienTichSuDung:</label>
                <input type="text" class="form-control" id="dientich" th:value="${dichvu.getDientich()}+m2" name="dientich" disabled>
            </div>
            <div class="form-group">
                <label for="chiphithue">Chi Phi Thue:</label>
                <input type="text" class="form-control" id="chiphithue" th:value="${dichvu.getChiphithue()}" name="chiphithue" disabled>
            </div>
            <div class="form-group">
                <label for="songuoitoida">So Nguoi Toi Da:</label>
                <input type="text" class="form-control" id="songuoitoida" th:value="${dichvu.getSonguoitoida()}" name="songuoitoida"disabled>
            </div>
            <div class="form-group">
                <label for="sotang">So tang:</label>
                <input type="text" class="form-control" id="sotang" th:value="${dichvu.getSotang()}" name="sotang" disabled>
            </div>
            <div class="form-group">
                <label for="ngaybatdau">Ngay bat dau:</label>
                <input type="date" class="form-control" id="ngaybatdau" name="ngaybatdau">
            </div>
            <div class="form-group">
                <label for="ngayketthuc">Ngay ket thuc:</label>
                <input type="date" class="form-control" id="ngayketthuc" name="ngayketthuc">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>
</body>
</html>
