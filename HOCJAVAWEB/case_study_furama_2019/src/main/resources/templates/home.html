<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>
<body>
<div th:fragment="header1" id="main" class="main" >
    <div id="header" class="header">
        <a href="#" id="header1" class="header1">Login</a>
        <a href="#" id="header1" class="header1">registration</a>
        <div id="logo" class="logo">
            <a href="#" id="logo1" class="logo1">Furama</a>
        </div>

    </div>
    <div id="contain" class="contain">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Help</a></li>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3" style="float: left">
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action active">
                        Library
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">Book</button>
                    <button type="button" class="list-group-item list-group-item-action">Music</button>
                    <button type="button" class="list-group-item list-group-item-action">Movie</button>
                    <button type="button" class="list-group-item list-group-item-action">Swimming</button>
                    <button type="button" class="list-group-item list-group-item-action">Car</button>
                </div>
            </div>
            <div class="col-md-6" style="background: #b2bec3">
                <table border="1">
                    <tr>
                        <td>Tendichvu</td>
                        <td>Dientich</td>
                        <td>Sotang</td>
                        <td>Songuoitoida</td>

                    </tr>
                    <th:block th:each="accomdation :${accomdations}">
                        <tr>
                            <td th:text="${accomdation.tendichvu}"></td>
                            <td th:text="${accomdation.dientich}"></td>
                            <td th:text="${accomdation.sotang}"></td>
                            <td th:text="${accomdation.songuoitoida}"></td>
                            <td th:text="${accomdation.chiphithue}"></td>
                            <td th:text="${accomdation.trangthai}"></td>
                            <td th:text="${accomdation.kieuthue}"></td>
                            <td><a th:href="@{/details/__${accomdation.id}__}">Detail</a> </td>
                        </tr>
                    </th:block>
                </table>

            </div>
            <div class="col-md-3">
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action active">
                        Service
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">Tent</button>
                    <button type="button" class="list-group-item list-group-item-action">Villa</button>
                    <button type="button" class="list-group-item list-group-item-action">House</button>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <footer th:replace="layout :: footer"></footer>
</body>
</html>
